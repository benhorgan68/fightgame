<!DOCTYPE HTML>
<html>
<head>

	<title>Fight.band</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body id="main" onresize="resize()">

	<div style="position:absolute;top:50px;width:20%;height:70%;">
		<p style="color: red">Name:</p>
		<form id="name-change" autocomplete="off">
			<nobr><input id="name" onfocus="nameFocused()" maxlength="15" autocomplete="off"/>
			<button>Change</button></nobr>
		</form>
		<br /><br />
		<div id="chat">
			<p><span class="server">Welcome! Press 'ENTER' to chat. 'ENTER' to send.</span></p>
		</div>
		<form id="chat-form" autocomplete="off">
			<nobr><input id="message" maxlength="150" autocomplete="off" style="width: 100%; visibility: hidden;"/></nobr>
		</form>
		<h1>Controls</h1>
		<p>Move: A/D<br />Duck: S<br />Jump: W<br />Melee: Left Arrow<br />Shoot Orb: Right Arrow<br />Switch character: R/T<br />Chat: Enter</p>
	</div>
	<div id="font-test"></div>
	<div id="maindiv" style="height:100%;display:flex;align-items:center;justify-content:flex-end;">
		<canvas id="canvas1">
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="script.js"></script>
	
</body>
</html>
